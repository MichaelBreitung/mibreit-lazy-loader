    <style>
      .container {
        position: relative;
        width: 960px;
        margin-left: auto;

      .container img {
        margin-top: 0.5rem;

        margin-right: auto;

  <script>
    mibreitLazyLoader.createLazyLoader('.one .lazy-loading', {
      mode: mibreitLazyLoader.ELazyMode.WINDOWED_EXTERNAL,
      preloaderBeforeSize: 1,
      preloaderAfterSize: 2,
    });

    mibreitLazyLoader.createLazyLoader('.two img', {
      mode: mibreitLazyLoader.ELazyMode.WINDOWED_EXTERNAL,
      preloaderBeforeSize: 2,
      preloaderAfterSize: 3,
    });
